name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: yarn install
    - run: yarn run build --if-present
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/upload-artifact@v3.1.1
      with:
        path: dist/*
